<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }

    .container-fluid {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    h2 {
      color: #000; /* Set the title color to black */
    }

    .m-2 {
      text-align: right; /* Align text to the right */
    }

    .m-2 a {
      color: #fff;
      background-color: #007bff;
      border: 1px solid #007bff;
      border-radius: 5px;
      padding: 10px 15px;
      text-decoration: none;
      display: inline-block;
    }

    .m-2 a:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .alert {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
    }

    .table {
      background-color: #fff;
    }

    .thead-dark th {
      background-color: #343a40;
      color: #fff;
    }

    th, td {
      text-align: center;
    }

    .table-bordered {
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }

    .btn-edit, .btn-delete {
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #007bff;
    }

    .btn-delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Users</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/usersa/new}">Add New User</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>
            <a class="btn btn-edit" th:href="@{'/usersa/edit/' + ${user.id}}">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <a class="btn btn-delete" th:href="@{'/usersa/delete/' + ${user.id}}">
              <i class="bi bi-trash"></i> Delete
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
